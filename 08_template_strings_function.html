<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kuadarat(a)
        {
            return a*a;
        }
        console.log(`5 Kuadrat adalah ${kuadarat(5)}`); //5 kuadrat adalah 25
        console.log(`11 Kuadrat adalah ${kuadarat(11)}`); //11 kuadrat adalah 121
    </script>
</body>
</html>
