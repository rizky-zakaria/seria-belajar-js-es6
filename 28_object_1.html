    <script>
        let laptopRudi = {
            milik: "Rudi",
            merk: "Asus",
            hidupkanLaptop()
            {
                return `Hidupkan Laptop ${this.merk} milik ${this.milik}`;
            }
        }
        console.log(laptopRudi.merk);
        console.log(laptopRudi.milik);
        console.log(laptopRudi.hidupkanLaptop())
    </script>
